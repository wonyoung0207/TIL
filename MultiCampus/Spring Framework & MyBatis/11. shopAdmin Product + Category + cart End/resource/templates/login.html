<div class="col-lg-6">
	<div class="p-5">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-4">Customer Info Modify</h1>
		</div>
		<form class="user">
			<div class="form-group">
				<input type="text" class="form-control form-control-user" id="id"
					aria-describedby="emailHelp" placeholder="Enter id">
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control form-control-user" id="pwd"
					aria-describedby="emailHelp" placeholder="Enter pwd">
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control form-control-user" id="name"
					aria-describedby="emailHelp" placeholder="Enter name">
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control form-control-user" id="addr"
					aria-describedby="emailHelp" placeholder="Enter addr">
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control form-control-user" id="regdate"
					aria-describedby="emailHelp" placeholder="Enter regdate">
			</div>
			

			<a href="index.html" class="btn btn-primary btn-user btn-block">
				Login </a>

		</form>

	</div>
</div>
