<meta charset="UTF-8">
<h1>login 성공 페이지 입니다.</h1>
<p>login 성공  내용을 불러옵니다. .</p>
<hr>
<h3>사용자 정보를 출력합니다. </h3>
<h2><span th:text="${user.name}"> 님 환영합니다. </span></h2>
<table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Password</th>
        <th>name</th>
        <th>birthday</th>
        <th>gender</th>
        <th>email</th>
        <th>telphone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span th:text="${user.id}"></span></td>
        <td><span th:text="${user.pwd}"></span></td>
        <td><span th:text="${user.name}"></span></td>
        <td><span th:text="${user.date}"></span></td>
        <td><span th:text="${user.gender}"></span></td>
        <td><span th:text="${user.email}"></span></td>
        <td><span th:text="${user.telphone}"></span></td>
        
      </tr>
      <tr>

     </tbody>



</table>
