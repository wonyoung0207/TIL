<meta charset="UTF-8">
<h2>Apple Store</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner">

		<div class="item active">
			<img src="img/tablet.png" alt="tablet" style="width: 100%;">
			<div class="carousel-caption">
				<h3>Tablet</h3>
				<p>I want Tablet!!</p>
			</div>
		</div>

		<div class="item">
			<img src="img/imac.png" alt="imac" style="width: 100%;">
			<div class="carousel-caption">
				<h3>imac</h3>
				<p>Thank you, imac!</p>
			</div>
		</div>

		<div class="item">
			<img src="img/iphone1.png" alt="iphone" style="width: 100%;">
			<div class="carousel-caption">
				<h3>New York</h3>
				<p>We love the Big iphone!</p>
			</div>
		</div>

	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev"
		style="color: black;"> <span
		class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span>
	</a> <a class="right carousel-control" href="#myCarousel" data-slide="next"
		style="color: black;"> <span
		class="glyphicon glyphicon-chevron-right"></span> <span
		class="sr-only">Next</span>
	</a>
</div>
</div>
