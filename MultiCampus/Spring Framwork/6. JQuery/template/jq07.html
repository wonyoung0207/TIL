<script>
$(document).ready(function(){
	$('#help_name').hide();
	$('#help_pwd').hide();
	
	$('#name').blur(function(){
		var name= $('#name').val();
		
		if(name != ''){
			$('#help_name').hide();
		}else{
			$('#help_name').show();
		}
	});
	
	$('#pwd').blur(function(){
		var pwd= $('#pwd').val();
		
		if(pwd != ''){
			$('#help_pwd').hide();
		}
		else{
			$('#help_pwd').show();
		}
	});
	
/* 	$('#name').keyup(function(){
		$('help_name').hide();
	});
	 */
	
	$('#btn').click(function(){

		var name= $('#name').val();
		var pwd= $('#pwd').val();
		
		
		if(name == ''){
			$('#help_name').show();
			$('#name').focus();
			return;
			
		}else{
			//$('#help_name').hide();
		}
		
		if(pwd == ''){
			$('#help_pwd').show();
			$('#pwd').focus();
			return;
			
		}else{
			//$('#help_pwd').hide();
		}
		

		
 		$('form').attr({
			'action':'/registerimpl',
			'method':'get'
		});
		$('#register_form').submit();
	});
	
		
	
});

</script>
