<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a{
	text-decoration: none;/* 기본적인 데코를 없엔다.  */
}

#ulli{
	list-style:lower-alpha; 
}

#olli{

	list-style:circle; 
}
</style>

</head>
<body>
<h1>List Tag</h1>
<hr>
<h2>ul tag : 순서 없는 태그 </h2>
<ul>
	<li><a href="#">First</a>
	<li id='ulli'><a href="#">Second</a>
	<li><a href="#">Third</a>
</ul>

<hr>
<h2>ol tag : 순서 있는 태그 </h2>
<ol>
	<li><a href="#">First</a>
	<li><a href="#">Second</a>
	<li id='olli'><a href="#">Third</a>
</ol>

</body>
</html>
