<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/center.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title> WonYoung's Apple Site</title>

<style>

@import
	url('https://fonts.googleapis.com/css2?family=Koulen&family=Oleo+Script+Swash+Caps&display=swap')
	;
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!--  -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="img/apple.png" class="image_shape"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/">Home</a></li>
					<li><a href="#">스토어</a></li>
					<li><a href="Mac">Mac</a></li>
					<li><a href="iPad">iPad</a></li>
					<li><a href="iPhone">iPhone</a></li>
					<li><a href="watch">Watch</a></li>
					<li><a href="#">AirPods</a></li>
					<li><a href="#">고객지원</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="shopping"><img src="img/shopping.png" class="image_shape"></a></li>
					<li th:insert="loginok"></li>
				</ul>
				<form class="navbar-form navbar-right" action="/">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search"
							name="search">
						<div class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</nav>

	<div class="container-fluid text-center"
		th:insert="${headList} ? ${headList} : headList"></div>
	<header>
	<div class="container-fluid text-center"
		th:insert="${ad} ? ${ad} : ad"></div>
	</header>

	<section>
		<div class="container-fluid"
			th:insert="${center} ? ${center} : center"></div>
	</section>


	<footer>
		<div class="container-fluid text-center" th:insert="footer"></div>


	</footer>

</body>
</html>
