<meta charset="UTF-8">
<style>
#map {
	width: 100%;
	height: 400px;
	border: 2px solid black;
}
</style>


<script>

	$(document).ready(function() {
		// 마커를 표시할 위치와 title 객체 배열입니다 
		var positions = [
		    {
		        title: 'Apple 명동', 
		        latlng: new kakao.maps.LatLng(37.5645528,126.9828972),
		        content: '<div style="padding:5px;"> Apple 명동 </div>', 
		    
		    },
		    {
		        title: 'Apple 가로수', 
		        latlng: new kakao.maps.LatLng(37.5208031,127.0227026),
		        content: '<div style="padding:5px;"> Apple 가로수 </div>', 
		    },
		    {
		        title: 'Apple 여의도', 
		        latlng: new kakao.maps.LatLng(37.5254213,126.9257351),
		        content: '<div style="padding:5px;"> Apple 여의도 </div>', 
		    },

		];

		
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(37.5208031,127.0227026), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨 -> 숫자가 작아지면 확대 
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
		
		
		//++++++++++++++++++++++ 지도에 마커 추가 ++++++++++++++++++++++
		// 마커 이미지의 이미지 주소입니다
		var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png'; 
		    
		for (var i = 0; i < positions.length; i ++) {
		    
		    // 마커 이미지의 이미지 크기 입니다
		    var imageSize = new kakao.maps.Size(24, 35); 
		    
		    // 마커 이미지를 생성합니다    
		    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
		    
		    // 마커를 생성합니다
		    var marker = new kakao.maps.Marker({
		        map: map, // 마커를 표시할 지도
		        position: positions[i].latlng, // 마커를 표시할 위치
		        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
		        image : markerImage // 마커 이미지 
		    });
		    
		    var infowindow = new kakao.maps.InfoWindow({
		        content : positions[i].content, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
		        position: positions[i].latlng, // 마커를 표시할 위치
		    });
		}
		
		marker.setMap(map);
		
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 
		
		
		//++++++++++++++++++++++ 지도에 컨트롤 추가 ++++++++++++++++++++++
		// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
		var mapTypeControl = new kakao.maps.MapTypeControl();
		// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
		// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
		// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
		var zoomControl = new kakao.maps.ZoomControl();
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		
		
		//++++++++++++++++++++++ 지도에 마커 인포윈도우 추가 ++++++++++++++++++++++
		//var iwContent = '<div style="padding:5px;"> Apple 가로수 </div>';
	    //iwPosition = new kakao.maps.LatLng(37.5208031,127.0227026); //인포윈도우 표시 위치입니다


		
	    
		
		
		$('#store1').click(function(){
		    var moveLatLon = new kakao.maps.LatLng(37.5645528,126.9828972);
		    
		    // 지도 중심을 이동 시킵니다
		    map.setCenter(moveLatLon);
		});

		$('#store2').click(function(){
		    var moveLatLon = new kakao.maps.LatLng(37.5208031,127.0227026);
		    
		    // 지도 중심을 이동 시킵니다
		    map.setCenter(moveLatLon);
		});
		
		$('#store3').click(function(){
		    var moveLatLon = new kakao.maps.LatLng(37.5254213,126.9257351);
		    
		    // 지도 중심을 이동 시킵니다
		    map.setCenter(moveLatLon);
		});

	});
</script>
