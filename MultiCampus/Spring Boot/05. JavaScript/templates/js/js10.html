<meta charset="UTF-8">
<style>

</style>

<script>
window.onload = function(){
	var hh1 = document.querySelector('#hh1');
	var s1 = setInterval(function(){
		var txt = hh1.innerHTML;
		txt += '*';
		hh1.innerHTML = txt;
	}, 500);//0.5초 간격으로 함수가 실행된다. 
	
	setTimeout(function(){
		clearInterval(s1);//interval을 멈춘다.
		//location.href='http://www.naver.com';
	}, 5000);//5초후에 실행됨
};



</script>

<h1>JS10 </h1>
<p> Js10의 내용을 불러옵니다. .</p>
<hr>
<h3>Interval과 setTimeout 을 사용해본다. </h3>

<h1 id="hh1"></h1>
