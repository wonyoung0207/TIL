<script>
function getdata(){
	var data = [
		{id:'id01', name:'lee', age:10},
		{id:'id02', name:'kim', age:11},
		{id:'id03', name:'park', age:12},
		{id:'id04', name:'ahn', age:13}
	];
	
	var txt = '';
	
	$(data).each(function(index, item){
		txt += '<tr><td>' + item.id + '</td>';
		txt += '<td>' + item.name + '</td>';
		txt += '<td>' + item.age + '</td><tr>';
	});
	$('table > tbody').append(txt);//추가한다. 

};


$(document).ready(function(){
	getdata();
	
	
});
</script>
