<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>


</style>
</head>
<body>
<h1>form Tag</h1>
<hr>


<form action="register" mathod="get">
<!-- 입력한 값을 서버의 register에게 get방식으로 전송한다.  -->
<!-- get = 속도는 빠르지만 url에 보내는 정보가 표시된다. 
post = 속도는 느리지만 url에 보내는 정보가 표시되지 않는다.  -->
	<label for="iid">ID</label>
	<!--label의 효과는 ID 문자를 클릭시 input에 자동으로 포커스가 이동한다.  -->
	<input id="iid" type="text" name="id"><br>
	
	<label for="ipwd">PWD</label>
	<input id="ipwd" type="password" name="pwd"><br>
	
	<label for="iage">AGE</label>
	<input id="iage" type="number" name="age"><br>
	<input type="submit" value="register">
</form>


</body>
</html>
